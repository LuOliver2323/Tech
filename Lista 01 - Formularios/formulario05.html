<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quinto Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>

    <main class="container col-md-9">
      <form>
          <h1>Form Row</h1>
          <div class="row">
              <div class="col-6">
                  <label for=""></label>
                  <input type="Name" class="form-control"placeholder="Your Name">
              </div>
              <div class="col">
                  <label for=""></label>
                  <input type="email" class="form-control"placeholder="Your Email">
              </div>
          </div>
          <div class="row">  
              <div class="col-6">
                  <label for=""></label>
                  <input type="number" class="form-control"placeholder="Skype ID/Whatsapp/Contact">
              </div>
              <div class="col-6">
                  <label for=""></label>
                  <input type="Name" class="form-control" placeholder="Your Occupation">
              </div>
          </div>
          <div class="row">
              <div class="col-6">
                  <label></label>
                  <select class="form-control">
                      <option>Your Country</option>
                      <option>..</option>
                      <option>..</option>
                  </select>
              </div>
              <div class="col-6">
                  <label></label>
                  <input type="Name" class="form-control"placeholder="WebSite URL">
              </div>
          </div>
          <div class="row">
              <div class="col-6">
                  <label></label>
                  <select class="form-control">
                      <option>Subscription for</option>
                      <option>On</option>
                      <option>OFF</option>
                  </select>
              </div>
              <div class="col-6">
                  <label></label>
                  <select class="form-control" id="state">
                      <option>Article Frequency</option>
                      <option>..</option>
                      <option>..</option>
                  </select>
              </div>
          </div>
          <div class="row">
              <div class="col-6">
                  <label></label>
                  <select class="form-control">
                      <option>Article Lenght</option>
                      <option>..</option>
                      <option>..</option>
                  </select>
              </div>
          </div>
          <h6>ㅤ</h6>
          <div class="row">
              <div class="col-6">
                  <h4>Content Topic(S)</h4>
              </div>
              <div class="col-6">
                  <div class="form-group">
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="Additional Details"></textarea>
                    </div>
              </div>
          </div>
          <div class="row">
              <div class="col-6">
                  <div class="row">
                      <div class="col-5 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">.NET Technologies</label>
                      </div>
                      <div class="col form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Android</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Bootstrap</label>
                      </div>
                      <div class="col form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Facebool/Google APIs</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">HTML/CSS</label>
                      </div>
                      <div class="col form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">jQuery/JavaScript/AJAX</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">SEO/Speed</label>
                      </div>
                      <div class="col form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Web Technologies</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-2 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">WordPress</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Others(Specify in Additional
                              Details)</label>
                          <h6>ㅤ</h6>
                      </div>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-4">
                  <div class="custom-file">
                      <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                      <label class="custom-file-label" for="customFileLang">Attach file (5MB MAx)</label>
                      <h6>ㅤ</h6>
                  </div>
              </div>
          </div>

      </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
