<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quarto Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>

    <main class="container col-md-9">

      <h2>Form Row</h2>
      <form>

        <div class="row">

          <div class="form-group col-md-6">
            <label for="inputEmail4">First Name</label>
            <input type="email" class="form-control" id="First Name" placeholder="First Name">
          </div>

          <div class="form-group col-md-6">
            <label for="inputPassword4">Last Name</label>
            <input type="password" class="form-control" id="Last Name" placeholder="Last Name">
          </div>
        </div>

        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Address">
        </div>

        <div class="row">    

          <div class="form-group col-md-4">
          <label for="inputAddress2">City</label>
          <input type="text" class="form-control" id="City" placeholder="City">
        </div>

        <div class="form-group col-md-5">
          <label for="inputEstado">State</label>
          <select id="inputEstado" class="form-control">
            <option selected>Select State...</option>
            <option>...</option>
          </select>
        </div>

          <div class="form-group col-md-3">
            <label for="inputCity">Pin Code</label>
            <input type="text" class="form-control" id="State" placeholder="Pin Code">
          </div>       

        </div>

        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              I Agree To Terms and Conditions
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


    </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
